<html>
<head>
    <title>Temperature Report</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
    </style>
</head>
<body>
    <div class="m-2 p-2 flex flex-row space-x-2 bg-indigo-100">
        <input type="number" id="input_1" min="0" max="100" step=0.2>
        <input type="number" id="input_2"  min="0" max="100" step=0.2>
        <input type="number" id="input_3" min="0" max="100" step=0.2>
        <input type="number" id="input_4"  min="0" max="100" step=0.2>
        <input type="number" id="input_5" min="0" max="100" step=0.2>
        <input type="number" id="input_6"  min="0" max="100" step=0.2>
        <input type="number" id="input_7" min="0" max="100" step=0.2>
        <input type="number" id="input_8"  min="0" max="100" step=0.2>
        <input type="number" id="input_9" min="0" max="100" step=0.2>
        <input type="number" id="input_10"  min="0" max="100" step=0.2>
        <input type="number" id="input_11" min="0" max="100" step=0.2>
        <input type="number" id="input_12"  min="0" max="100" step=0.2>
        <input type="number" id="input_13"  min="0" max="100" step=0.2>


        <div id="predict-post-btn" class="flex bg-gray-900 hover:bg-gray-400 text-white py-2 px-2 font-medium cursor-pointer">Predict Post</div>
    </div>
    <div class="m-2 p-2 flex flex-row space-x-2 bg-indigo-100">
        <div id="results" class="flex bg-gray-900 hover:bg-gray-400 text-white py-2 px-2 font-medium cursor-pointer"></div>
    </div>

 <!--.//////////////////////////////////////////////////////////////////////////////////////////   -->
  <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById("predict-post-btn").addEventListener("click", function() {
                const input_1 = document.getElementById("input_1").value;
                const input_2 = document.getElementById("input_2").value;
                const input_3 = document.getElementById("input_3").value;
                const input_4 = document.getElementById("input_4").value;
                const input_5 = document.getElementById("input_5").value;
                const input_6 = document.getElementById("input_6").value;
                const input_7 = document.getElementById("input_7").value;
                const input_8 = document.getElementById("input_8").value;
                const input_9 = document.getElementById("input_9").value;
                const input_10 = document.getElementById("input_10").value;
                const input_11 = document.getElementById("input_11").value;
                const input_12 = document.getElementById("input_12").value;
                const input_13 = document.getElementById("input_13").value;

                const data = { 
                                "input_1": input_1,
                                "input_2": input_2, 
                                "input_3": input_3,
                                "input_4": input_4,
                                "input_5": input_5,
                                "input_6": input_6, 
                                "input_7": input_7,
                                "input_8": input_8,
                                "input_9": input_9,
                                "input_10": input_10, 
                                "input_11": input_11,
                                "input_12": input_12,
                                "input_13": input_13
                            };

                fetch('/predict', {
                    method: 'POST', // or 'PUT'
                    headers: {
                        'Content-Type': 'application/json',
                    },
                        body: JSON.stringify(data),
                    })
                    .then(response =>  
                        response.json()
                    )
                    .then(data => {
                        var jsdata = JSON.parse(data);
                        console.log(jsdata)
                        document.getElementById("results").textContent = JSON.stringify(jsdata, undefined, 2);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                });
            })
        });
    </script>
</body>
</html>
